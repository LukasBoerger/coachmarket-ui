<a class="back" routerLink="/coaches">← Zurück</a>

<ng-container *ngIf="(coach$ | async) as c">
  <div class="header">
    <img class="avatar-xl" [src]="c.avatarUrl || '/assets/avatar-placeholder.svg'" alt="" />
    <div>
      <h1>{{ c.displayName }}</h1>
      <div class="meta">
        <span *ngIf="c.city">{{ c.city }}</span>
        <span *ngIf="c.remoteAvailable">• Remote</span>
        <span *ngIf="c.inPersonAvailable">• Vor Ort</span>
      </div>
    </div>
  </div>

  <div class="gallery" *ngIf="c.imageUrls?.length">
    <img class="thumb" *ngFor="let url of c.imageUrls" [src]="url" alt="" />
  </div>

  <!-- rest wie vorher -->
</ng-container>
