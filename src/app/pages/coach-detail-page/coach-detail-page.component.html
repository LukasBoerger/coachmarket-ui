<a class="back" routerLink="/coaches">← Zurück</a>

<ng-container *ngIf="(coach$ | async) as c">
  <h1>{{ c.displayName }}</h1>

  <div class="meta">
    <span *ngIf="c.city">{{ c.city }}</span>
    <span *ngIf="c.remoteAvailable">• Remote</span>
    <span *ngIf="c.inPersonAvailable">• Vor Ort</span>
  </div>

  <div class="price" *ngIf="c.priceMin !== null">
    Preis: {{ c.priceMin }} {{ c.currency }}
    <ng-container *ngIf="c.priceMax !== null">– {{ c.priceMax }} {{ c.currency }}</ng-container>
  </div>

  <p *ngIf="c.bio">{{ c.bio }}</p>

  <p *ngIf="c.websiteUrl">
    <a [href]="c.websiteUrl" target="_blank" rel="noreferrer">Website öffnen</a>
  </p>
</ng-container>
